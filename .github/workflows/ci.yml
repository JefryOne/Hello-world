name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Maven 3.9.5
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar
          wget https://dlcdn.apache.org/maven/maven-3/3.9.5/binaries/apache-maven-3.9.5-bin.tar.gz
          sudo tar xf apache-maven-3.9.5-bin.tar.gz -C /opt
          sudo ln -s /opt/apache-maven-3.9.5 /opt/maven
          sudo ln -s /opt/maven/bin/mvn /usr/bin/mvn

      - name: Verify Maven Version
        run: mvn -version

      - name: Build and Test
        run: mvn clean verify

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-app-jar
          path: target/*.jar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/hello-world:latest .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/hello-world:latest
